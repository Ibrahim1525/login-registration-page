<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mediease Project</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Image ke neeche gap ke liye */
        img {
            display: block;
            margin: 20px auto; /* image ke neeche aur upar gap, center aligned */
            max-width: 100%;
            height: auto;
        }

        /* Login form heading ko image ke neeche gap dena */
        .form-wrapper.sign-in h2 {
            margin-top: 20px;
            text-align: center;
        }

        /* Center wrapper thoda better lagne ke liye */
        .wrapper {
            width: 350px;
            margin: 0 auto;
            padding: 10px;
        }

        /* Form styling basic */
        form {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 0 8px #aaa;
            background-color: #f9f9f9;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"],
        input[type="date"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1e90ff;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
            margin-top: 15px;
        }

        a {
            color: #1e90ff;
            cursor: pointer;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Registration form hidden initially */
        .sign-up {
            display: none;
        }
    </style>
</head>
<body>
    <img src="image.webp" alt="Mediease Project Picture" />
    <div class="wrapper">
        <!-- Login Form -->
        <div class="form-wrapper sign-in">
            <form id="loginForm">
                <h2>LOGIN</h2>
                <div class="input-group">
                    <label for="loginEmail">EMAIL</label>
                    <input type="email" id="loginEmail" name="loginEmail" required />
                </div>
                <div class="input-group">
                    <label for="loginPassword">PASSWORD</label>
                    <input type="password" id="loginPassword" name="loginPassword" required />
                </div>
                <button type="submit">ENTER LOGIN PAGE</button>
                <p>
                    CREATE NEW ACCOUNT
                    <a href="javascript:void(0);" onclick="toggleForm()">REGISTER PROCESS</a>
                </p>
            </form>
        </div>

        <!-- Registration Form -->
        <div class="form-wrapper sign-up">
            <form id="registerForm">
                <h2>REGISTRATION</h2>
                <div class="input-group">
                    <label for="fullName">FULL NAME</label>
                    <input type="text" id="fullName" name="fullName" required />
                </div>
                <div class="input-group">
                    <label for="registerEmail">EMAIL</label>
                    <input type="email" id="registerEmail" name="registerEmail" required />
                </div>
                <div class="input-group">
                    <label for="registerPassword">PASSWORD</label>
                    <input type="password" id="registerPassword" name="registerPassword" required />
                </div>
                <div class="input-group">
                    <label for="dob">DATE OF BIRTH</label>
                    <input type="date" id="dob" name="dob" required />
                </div>
                <div class="input-group">
                    <label for="profilePic">PROFILE PICTURE</label>
                    <input type="file" id="profilePic" name="profilePic" accept="image/*" />
                </div>
                <div class="input-group">
                    <label for="address">ADDRESS</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <button type="submit">REGISTER NOW</button>
                <p>
                    LOGIN ACCOUNT
                    <a href="javascript:void(0);" onclick="toggleForm()">LOGIN</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        // Toggle between login and registration forms
        function toggleForm() {
            const loginForm = document.querySelector('.sign-in');
            const registerForm = document.querySelector('.sign-up');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }
    </script>
</body>
</html>
